{% extends "base.html" %}
{% block title %}Add Log Source{% endblock %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-lg-7">

    <div class="mb-4">
      <h2 class="fw-bold mb-1">Add Log Source</h2>
      <p class="text-secondary mb-0">Configure a file path to ingest logs</p>
    </div>

    <form method="POST">

      <div class="card mb-4">
        <div class="card-body p-4">

          <div class="mb-3">
            <label class="form-label text-secondary fw-semibold">Source Name</label>
            <input type="text" name="name" class="form-control" placeholder="e.g. Application Logs" required>
          </div>

          <div class="mb-3">
            <label class="form-label text-secondary fw-semibold">Log File Path</label>
            <input type="text" name="file_path" class="form-control" placeholder="e.g. C:\logs\application.log"
              required>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="enabled" checked>
            <label class="form-check-label">Enabled</label>
          </div>

        </div>
      </div>

      <div class="text-end">
        <a href="{{ url_for('logs.list_log_sources') }}" class="btn btn-outline-secondary me-2">
          Cancel
        </a>
        <button class="btn btn-primary px-4">Add Source</button>
      </div>

    </form>

  </div>
</div>

{% endblock %}

{% endblock %}
