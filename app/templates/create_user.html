{% extends "base.html" %}
{% block title %}Create User{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">

        <div class="mb-4">
            <h2 class="fw-bold mb-1">Create User</h2>
            <p class="text-secondary mb-0">Add a new user to the system</p>
        </div>

        <form method="POST">
            <div class="card mb-4">
                <div class="card-body p-4">

                    <div class="mb-3">
                        <label class="form-label text-secondary fw-semibold">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-secondary fw-semibold">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-secondary fw-semibold">Role</label>
                        <select name="role" class="form-select">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>

                </div>
            </div>

            <div class="text-end">
                <a href="{{ url_for('auth.list_users') }}" class="btn btn-outline-secondary me-2">Cancel</a>
                <button class="btn btn-primary px-4">Create User</button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
