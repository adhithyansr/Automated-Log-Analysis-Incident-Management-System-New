{% extends "base.html" %}
{% block title %}Edit Log Source{% endblock %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-lg-7">

    <div class="mb-4">
      <h2 class="fw-bold mb-1">Edit Log Source</h2>
      <p class="text-secondary mb-0">Update file path or ingestion settings</p>
    </div>

    <form method="POST">

      <div class="card mb-4">
        <div class="card-body p-4">

          <div class="mb-3">
            <label class="form-label text-secondary fw-semibold">Source Name</label>
            <input type="text" name="name" class="form-control" value="{{ source.name }}" required>
          </div>

          <div class="mb-3">
            <label class="form-label text-secondary fw-semibold">Log File Path</label>
            <input type="text" name="file_path" class="form-control" value="{{ source.file_path }}" required>
          </div>

          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" name="enabled" {% if source.enabled %}checked{% endif %}>
            <label class="form-check-label">Enabled</label>
          </div>


        </div>
      </div>

      <div class="text-end">
        <a href="{{ url_for('logs.list_log_sources') }}" class="btn btn-outline-secondary me-2">
          Cancel
        </a>
        <button class="btn btn-primary px-4">Save Changes</button>
      </div>

    </form>

  </div>
</div>

{% endblock %}
